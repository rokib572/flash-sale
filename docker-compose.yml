version: '3.9'
services:
  seed:
    image: node:20-alpine
    # Run once to apply migrations and seed data, then exit
    restart: "no"
    working_dir: /workspace
    environment:
      PNPM_HOME: /usr/local/share/pnpm
      PATH: /usr/local/share/pnpm:$PATH
      DATABASE_CONNECTION_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-flash-sale}
      DATABASE_SSL: 'false'
      RESET_ON_START: ${RESET_ON_START:-0}
    volumes:
      - ./:/workspace
    depends_on:
      postgres:
        condition: service_healthy
    command: >-
      sh -lc "set -e;
      corepack enable && corepack prepare pnpm@9.0.0 --activate;
      pnpm install --filter @flash-sale/database-core... --no-frozen-lockfile;
      pnpm tsx database/core/seed/seed-data.ts"
  api:
    build:
      context: .
      dockerfile: apps/app-api/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 4000
      CORS_ORIGIN: http://localhost:3000,http://localhost:5173
      REDIS_URL: redis://redis:6379
      DATABASE_CONNECTION_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-flash-sale}
      DATABASE_SSL: 'false'
      RESET_ON_START: 0
      SEED_ON_START: ${SEED_ON_START:-false}
      CHOKIDAR_USEPOLLING: 'true'
      ORDERS_USE_QUEUE: 'true'
      # Disable all rate limiting in local/stress by default
      RL_DISABLED: ${RL_DISABLED:-true}
      # Stress-mode helpers to avoid 429s on write endpoints
      ORDERS_SOFTEN_429: ${ORDERS_SOFTEN_429:-true}
      RL_BYPASS_PATHS: ${RL_BYPASS_PATHS:-/orders/}
      # Looser per-user rate limits for stress testing
      RL_USER_CAPACITY: ${RL_USER_CAPACITY:-200}
      RL_USER_REFILL: ${RL_USER_REFILL:-100}
      RL_USER_DISABLED: 'true'
      # Read-only global/IP limits to protect GETs
      RL_GLOBAL_CAPACITY: ${RL_GLOBAL_CAPACITY:-2000}
      RL_GLOBAL_REFILL: ${RL_GLOBAL_REFILL:-200}
      RL_IP_CAPACITY: ${RL_IP_CAPACITY:-300}
      RL_IP_REFILL: ${RL_IP_REFILL:-30}
    ports:
      - '4000:4000'
    # Hot reload: mount source code into the container and run dev watcher
    volumes:
      - ./apps/app-api:/app/apps/app-api
      - ./domain:/app/domain
      - ./packages:/app/packages
      - ./database:/app/database
      - ./tsconfig.base.json:/app/tsconfig.base.json:ro
      - ./turbo.json:/app/turbo.json:ro
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml:ro
      - ./.npmrc:/app/.npmrc:ro
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      seed:
        condition: service_completed_successfully

  web:
    build:
      context: .
      dockerfile: apps/app-ui/Dockerfile
      args:
        VITE_API_URL: /api
    environment:
      NODE_ENV: production
    ports:
      - '3000:80'
    depends_on:
      - api

  web-dev:
    image: node:20-alpine
    profiles: ["dev"]
    working_dir: /workspace
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:4000
      CHOKIDAR_USEPOLLING: 'true'
    volumes:
      - ./:/workspace
    command: sh -lc "corepack enable && corepack prepare pnpm@9.0.0 --activate && pnpm install --filter @flash-sale/web... --frozen-lockfile=false && pnpm -F @flash-sale/web dev -- --host 0.0.0.0"
    ports:
      - '5173:5173'
    depends_on:
      - api

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-flash-sale}
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 10

  order-worker:
    image: node:20-alpine
    working_dir: /workspace
    environment:
      PNPM_HOME: /usr/local/share/pnpm
      PATH: /usr/local/share/pnpm:$PATH
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      DATABASE_CONNECTION_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-flash-sale}
      DATABASE_SSL: 'false'
      ORDERS_WORKER_CONCURRENCY: 50
    command: >-
      sh -lc "set -e;
      corepack enable && corepack prepare pnpm@9.0.0 --activate;
      pnpm install --filter @flash-sale/order-worker... --no-frozen-lockfile;
      pnpm -F @flash-sale/order-worker start"
    volumes:
      - ./:/workspace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:

networks:
  default:
    name: flash-sale

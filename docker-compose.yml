version: '3.9'
services:
  api:
    build:
      context: .
      dockerfile: apps/app-api/Dockerfile
    environment:
      NODE_ENV: development
      PORT: 4000
      CORS_ORIGIN: http://localhost:3000
      REDIS_URL: redis://redis:6379
      DATABASE_CONNECTION_URL: postgres://postgres:postgres@postgres:5432/postgres
      DATABASE_SSL: 'false'
      RESET_ON_START: 1
      SALE_TOTAL_STOCK: 1000
    ports:
      - '4000:4000'
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: .
      dockerfile: apps/app-ui/Dockerfile
      args:
        VITE_PRODUCT_ID: product-1
    environment:
      NODE_ENV: production
    ports:
      - '3000:80'
    depends_on:
      - api

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:

networks:
  default:
    name: flash-sale
